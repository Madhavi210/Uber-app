<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Page</title>
</head>
<body>
<h1>Cab Details</h1>
<table>
  <thead>
    <tr>
      <th>Number Plate</th>
      <th>Driver</th>
      <th>User ID</th>
      <th>Location</th>
      <th>Distance (km)</th>
      <th>Total Charge</th>
      <th>Pickup From</th>
      <th>Drop To</th>
      <th>Payment Option</th>
    </tr>
  </thead>
  <tbody id="cabDetails">
  </tbody>
</table>

<script>
// Parse JSON data and populate table
const data = {
  "statusCode": 200,
  "data": {
    "totalRecord": 1,
    "totalPages": 1,
    "currentPage": 1,
    "data": [
      {
        "_id": "6646e38f72e25ae9020fad7a",
        "Cabtype": "6646dce57acab4a0e3c95949",
        "numberPlate": "ABC1234",
        "driver": "664599d0efb15eff02b6f1df",
        "userId": "664599adefb15eff02b6f1dd",
        "location": {
          "type": "Point",
          "coordinates": [
            -73.9857,
            40.7484
          ]
        },
        "distanceInKm": 10,
        "totalCharge": 100,
        "pickupFrom": "iscon temple",
        "dropTo": "thaltej",
        "paymentOption": "cash",
        "__v": 0
      }
    ]
  },
  "message": "cabs retrieved successfully",
  "success": true
};

const cabDetails = data.data[0];
const tableBody = document.getElementById('cabDetails');

const newRow = document.createElement('tr');
newRow.innerHTML = `
  <td>${cabDetails.numberPlate}</td>
  <td>${cabDetails.driver}</td>
  <td>${cabDetails.userId}</td>
  <td>(${cabDetails.location.coordinates.join(', ')})</td>
  <td>${cabDetails.distanceInKm}</td>
  <td>${cabDetails.totalCharge}</td>
  <td>${cabDetails.pickupFrom}</td>
  <td>${cabDetails.dropTo}</td>
  <td>${cabDetails.paymentOption}</td>
`;

tableBody.appendChild(newRow);
</script>

</body>
</html>
